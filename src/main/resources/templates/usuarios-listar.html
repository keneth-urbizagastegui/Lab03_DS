<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
<main class="container">
    <h2>Usuarios</h2>
    <p th:if="${ok}" th:text="${ok}"></p>
    <a href="/usuarios/crear">+ Nuevo usuario</a>
    <table>
        <thead><tr><th>ID</th><th>Nombre</th><th>Email</th><th>Usuario</th><th>Rol</th><th></th></tr></thead>
        <tbody>
        <tr th:each="u : ${usuarios}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.nombre}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.username}"></td>
            <td th:text="${u.rol}"></td>
            <td>
                <a th:href="@{|/usuarios/${u.id}/editar|}">Editar</a>
                <form th:action="@{|/usuarios/${u.id}/eliminar|}" method="post" style="display:inline">
                    <button type="submit" onclick="return confirm('Â¿Eliminar?')">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
